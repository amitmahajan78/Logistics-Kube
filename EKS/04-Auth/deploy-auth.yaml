apiVersion: v1
kind: Service
metadata:
  name: logistics-auth-service
  labels:
    app: logistics
spec:
  ports:
    - port: 8090
      targetPort: 8090
  selector:
    app: auth-service
    tier: apis
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: logistics-auth-service
  labels:
    app: logistics
spec:
  selector:
    matchLabels:
      app: auth-service
      tier: apis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: auth-service
        tier: apis
    spec:
      containers:
        - image: amitmahajan/logistics-auth:0.1
          name: auth-service
          env:
            - name: POSTGRESQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: authdb-config
                  key: POSTGRES_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: authdb-config
                  key: POSTGRES_PASSWORD
            - name: DB_AUTH_IP
              value: logistics-auth-db
          ports:
            - containerPort: 8090
              name: auth-service
