apiVersion: v1
kind: Service
metadata:
  name: logistics-query-db
  labels:
    app: postgres-query
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-query
    tier: database
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: logistics-query-db
  labels:
    app: postgres-query
spec:
  selector:
    matchLabels:
      app: postgres-query
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres-query
        tier: database
    spec:
      containers:
        - image: postgres:latest
          name: postgresdb
          envFrom:
            - configMapRef:
                name: querydb-config
          ports:
            - containerPort: 5432
              name: postgres-query
          volumeMounts:
            - name: querydb-persistent-storage
              mountPath: /var/lib/postgresql/query/data
      volumes:
        - name: querydb-persistent-storage
          persistentVolumeClaim:
            claimName: efs-postgres
